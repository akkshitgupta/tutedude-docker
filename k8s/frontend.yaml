apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tute-dude-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tute-dude-express-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
         
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: tute-dude-k8s
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000

